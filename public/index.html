<!doctype html>
<html ng-app='App'>
 <head>
   <title>Moving ball</title>
   <link rel="stylesheet" href="style.css" />
 </head>
 <body ng-controller='testController' ng-keydown='move($event)'>
 	<button ng-click="addobstacle()">add more</button>
 	<button ng-click="sub()">submit</button>
 	<div class="boundingBox">
 		<span mapedit ng-repeat='ob in obj'x='ob[0]' y='ob[1]'>[{{ob[0]}},{{ob[1]}}]</span>
 		<obstacle ng-repeat= "ob in obs" x='ob.x' y='ob.y' x1 ='20' ,y1='200'></obstacle>
 		  <member ng-repeat= "o in member" x='o.x' y='o.y'></member>
 		 <div class="circle" ng-style="{'background-color':'blue','left':x+'px', 'top':y+'px' }">welcome</div>
    </div>
    <button ng-click="editMap()"> choose map</button>
    <div ng-view></div>
 </body>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
 <script src="//code.angularjs.org/1.2.0/angular-route.js"></script>
 <script src="//code.angularjs.org/1.2.0/angular-resource.js"></script>
  <script src="//cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="./core.js"></script>
 <script src="./socket_wrap.js"></script>
 <script src="./directive.js"></script>
 <script src="./resource_wrap.js"></script>
 <script src="./config.js"></script>
</html>
